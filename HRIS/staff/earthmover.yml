version: 2

config:
  log_level: DEBUG
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ./runs.csv
  show_graph: False

sources:
  hris_staff_input:
    file: ${INPUT_FILE}

transformations:
  hris_staff:
    source: $sources.hris_staff_input
    operations:
      - operation: add_columns
        columns:
          test: "test"

destinations:
  assessments:
    source: $transformations.hris_staff
    template: ${BUNDLE_DIR}/templates/staff.jsont
    extension: jsonl