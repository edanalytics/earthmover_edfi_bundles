version: 2

config:
  log_level: DEBUG
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ./runs.csv
  show_graph: False

sources:
  hris_staff_input:
    file: ${INPUT_FILE}
    object_type: frame 
    orientation: index

destinations:
  staff:
    source: $sources.hris_staff_input
    template: ${BUNDLE_DIR}/templates/staff.jsont
    extension: jsonl