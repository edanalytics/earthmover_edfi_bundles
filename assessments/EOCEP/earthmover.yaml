version: 2

config:
  log_level: DEBUG
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ./runs.csv
  show_graph: False
  tmp_dir: ${TEMPORARY_DIRECTORY}
  parameter_defaults:
    source_encoding: latin-1
    STATE_FILE: ./runs.csv
    STUDENT_ID_NAME: 'edFi_studentUniqueID' # default to the column added by the apply_xwalk package of student ID xwalking feature
    INPUT_FILE: ''
    API_YEAR: ''
    INPUT_FILETYPE: csv
    POSSIBLE_STUDENT_ID_COLUMNS: StateID

sources:

  assessment_reporting_method_descriptors:
    file: ./seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1

  performance_level_descriptors:
    file: ./seeds/performanceLevelDescriptors.csv
    header_rows: 1

  objective_assessments:
    file: ./seeds/objectiveAssessments.csv
    header_rows: 1

  assessments:
    file: ./seeds/assessments.csv
    header_rows: 1

  academic_subject_descriptors:
    file: ./seeds/academicSubjectDescriptors.csv
    header_rows: 1

  grade_level_descriptors:
    file: ./seeds/gradeLevelDescriptors.csv
    header_rows: 1

  input:
    file: ${INPUT_FILE}
    type: ${INPUT_FILETYPE}
    header_rows: 1
    optional_fields:
    - AlgLev1
    - AlgLev2
    - AlgLev3
    - BioLev1
    - BioLev2
    - BioLev3
    - BioLev4
    - BioLev5
    - BioLev6
    - Eng1Lev1
    - Eng1Lev2
    - Eng1Lev3
    - Eng1Lev3
    - Eng2Lev1
    - Eng2Lev2
    - Eng2Lev3
    - Level
    - USHCLev1
    - USHCLev2
    - USHCLev3
    - USHCLev4
    - USHCLev5

#

transformations:

  input: 
    source: $sources.input
    operations: []

  eocep_student_assessments:
    source: $transformations.input
    operations:
    - operation: duplicate_columns
      columns:
          ${STUDENT_ID_NAME}: studentUniqueId
    - operation: modify_columns
      columns: 
          '*': "{%raw%}{{ value | trim }}{%endraw%}"
    - operation: map_values
      columns: 
      - AlgLev1
      - AlgLev2
      - AlgLev3
      - BioLev1
      - BioLev2
      - BioLev3
      - BioLev4
      - BioLev5
      - BioLev6
      - Eng2Lev1
      - Eng2Lev2
      - Eng2Lev3
      - USHCLev1
      - USHCLev2
      - USHCLev3
      - USHCLev4
      - USHCLev5
      map_file: ./seeds/perf_level_xwalk.csv
    - operation: add_columns
      columns:
        namespace: "uri://ed.sc.gov"
        school_year: "{%raw%}20{{TestAdmin[2:4] | int}}{%endraw%}"
        assessment_identifier: "{%raw%}EOCEP_{{Subject}}_${API_YEAR}{%endraw%}"
    - operation: date_format
      column: TestDate
      from_format: "%Y%m%d"
      to_format: "%Y-%m-%d"
    - operation: join
      sources:
        - $sources.grade_level_descriptors
      join_type: inner
      left_key: Grade
      right_key: grade

  grade_level_descriptors:
    source: $sources.grade_level_descriptors
    operations:
      - operation: add_columns
        columns:
          grade_json: >
            {%raw-%}
            {
              "gradeLevelDescriptor": "{{gradeLevelDescriptor}}"
            },
            {%endraw%}
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{grade_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentFamily
        create_columns:
          grade_json: agg(grade_json)
      # get rid of trailing comma
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"

  objective_assessments:
    source: $sources.objective_assessments
    operations: 
      - operation: modify_columns
        columns:
          assessmentIdentifier: "{%raw%}{{value}}_${API_YEAR}{%endraw%}"

  assessments:
    source: $sources.assessments
    operations:
      - operation: join
        sources:
          - $transformations.grade_level_descriptors
        join_type: inner
        left_key: assessmentFamily
        right_key: assessmentFamily
      - operation: modify_columns
        columns:
          assessmentIdentifier: "{%raw%}{{value}}_${API_YEAR}{%endraw%}"


destinations:

  assessments:
    source: $transformations.assessments
    template: ./templates/assessments.jsont
    extension: jsonl
    linearize: True

  objectiveAssessments:
    source: $transformations.objective_assessments
    template: ./templates/objectiveAssessments.jsont
    extension: jsonl
    linearize: True

  assessmentReportingMethodDescriptors:
    source: $sources.assessment_reporting_method_descriptors
    template: ./templates/assessmentReportingMethodDescriptors.jsont
    extension: jsonl
    linearize: True

  performanceLevelDescriptors:
    source: $sources.performance_level_descriptors
    template: ./templates/performanceLevelDescriptors.jsont
    extension: jsonl
    linearize: True

  studentAssessments:
    source: $transformations.eocep_student_assessments
    template: ./templates/studentAssessments.jsont
    extension: jsonl
    linearize: True

  academicSubjectDescriptors:
    source: $sources.academic_subject_descriptors
    template: ./templates/academicSubjectDescriptors.jsont
    extension: jsonl
    linearize: True