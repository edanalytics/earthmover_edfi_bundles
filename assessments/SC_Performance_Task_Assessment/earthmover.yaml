version: 2
config:
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ${STATE_FILE}
  show_graph: False
  show_stacktrace: True
  parameter_defaults:
    STUDENT_ID_NAME: 'edFi_studentUniqueID' # default to the column added by the apply_xwalk package of student ID xwalking feature
    POSSIBLE_STUDENT_ID_COLUMNS: stateid
    DESCRIPTOR_NAMESPACE: uri://ed-fi.org

sources:
  input:
    file: ${INPUT_FILE}
    header_rows: 1

  assessmentReportingMethodDescriptors:
    file: ./seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1
  assessmentPeriodDescriptors:
    file: ./seeds/assessmentPeriodDescriptors.csv
    header_rows: 1
  assessmentCategoryDescriptors:
    file: ./seeds/assessmentCategoryDescriptors.csv
    header_rows: 1
  gradeLevelDescriptors:
    file: ./seeds/gradeLevelMapping.csv
    header_rows: 1
  performanceLevelDescriptors:
    file: ./seeds/performanceLevelDescriptors.csv
    header_rows: 1
  assessments:
    file: ./seeds/assessments.csv
    header_rows: 1
  objectiveAssessments:
    file: ./seeds/objectiveAssessments.csv
    header_rows: 1

transformations:
  input:
    source: $sources.input
    operations: []
  
  stage_student_assessments:
    source: $transformations.input
    operations:
      - operation: keep_columns      
        columns:
          - testadmin
          - schoolid
          - stateid
          - psid
          - grade
          - qdim
          - qdimname
          - qdimt
          - qdimvr
          - qdimnvm
          - qdimq
          - qdimg
          - qdimdate
          - vnoscore
          - nvnoscore
          - vtotal
          - nvtotal
          - qualify
          - totalv
          - totalnv
          - stargrade
          - ${STUDENT_ID_NAME}
      - operation: add_columns
        columns:
          assessmentIdentifier: 'SC_PTA'
          assessmentNamespace: 'uri://c2five.com/Assessment/PTA'
          descriptorNamespace: ${DESCRIPTOR_NAMESPACE}
          schoolYear: "{%raw-%} 20{{testadmin[-2:]}}{%-endraw%}"
          adminPeriod: "{%raw-%} {{testadmin[0:2]}}{%-endraw%}"
          qualifyingVerbalPercentile: "{%raw-%} {%-if qdim == 'A'-%} {{qdimvr}} {%-endif-%}{%-endraw%}"
          readingScore: "{%raw-%} {%-if qdim == 'B'-%} {{qdimvr}} {%-endif-%}{%-endraw%}"
          qualifyingNonVerbalPercentile: "{%raw-%} {%-if qdim == 'A'-%} {{qdimnvm}} {%-endif-%}{%-endraw%}"
          mathScore: "{%raw-%} {%-if qdim == 'B'-%} {{qdimnvm}} {%-endif-%}{%-endraw%}"
          studentGradeLevel: "{%raw-%} {%-if grade is not none and grade|length-%} {{grade}} {%-elif grade == '' and stargrade is not none and stargrade|length-%} {{stargrade}} {%-endif-%}{%-endraw%}"
          verbalScore: "{%raw-%} {%-if vtotal is not none and vtotal|length-%} {{vtotal}} {%-elif totalv is not none and totalv|length-%} {{totalv}} {%-endif-%}{%-endraw%}"
          nonVerbalScore: "{%raw-%} {%-if nvtotal is not none and nvtotal|length-%} {{nvtotal}} {%-elif totalnv is not none and totalnv|length-%} {{totalnv}} {%-endif-%}{%-endraw%}"
          studentAssessmentIdentifier: "{% raw %}{{ md5('PTA' ~ '-' ~ stateid ~ '-' ~  testadmin ~ '-' ~ grade) }}{% endraw %}"

      - operation: rename_columns
        columns:
          ${STUDENT_ID_NAME}: studentUniqueId
          qdim: qualifyingDimension
          qdimname: qualifyingDimensionTestName
          qdimt: qualifyingTotalPercentile
          qdimq: qualifyingQuantitativePercentile
          qdimg: qualifyingDimensionGradeLevel
          qdimdate: qualifyingDimensionTestAdminDate
          qualify: starQualifier
          vnoscore: noVerbalScoreReason
          nvnoscore: noNonVerbalScoreReason

  #Descriptors
  grade_levels:
    source: $sources.gradeLevelDescriptors
    operations:
      - operation: filter_rows
        query: Official != ''
        behavior: include
      - operation: add_columns
        columns:
          joinKey: "Key"
          grade_json: >
              {%raw-%} {%- if GradeLevel is not none and GradeLevel | length -%} 
              {
                "gradeLevelDescriptor": "{{GradeLevelDescriptor}}"
              }
              {%-endif-%}
              {%-endraw%}
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{grade_json | replace('\n', '')-}}{%endraw%}"
      - operation: group_by
        group_by_columns:
          - joinKey
        create_columns: 
          grade_json: agg(grade_json,,)

  assessment_periods:
    source: $sources.assessmentPeriodDescriptors
    operations:
      - operation: add_columns
        columns:
          period_json: >
              {%raw-%} {%- if codeValue is not none and codeValue | length -%} 
              {
                "assessmentPeriodDescriptor": "{{namespace}}#{{codeValue}}"
              }
              {%-endif-%}
              {%-endraw%}
      - operation: modify_columns
        columns:
          period_json: "{%raw%}{{period_json | replace('\n', '')-}}{%endraw%}"
      - operation: group_by
        group_by_columns:
          - joinKey
        create_columns: 
          period_json: agg(period_json,,)

  performance_levels:  
    source: $sources.performanceLevelDescriptors
    operations:
      - operation: add_columns
        columns:
          performancejson: >
              {%raw-%}
              {
                "assessmentReportingMethodDescriptor": "{{reportingMethod}}",
                "performanceLevelDescriptor": "{{namespace}}#{{codeValue}}"
              }
              {%-endraw%}  
      - operation: modify_columns
        columns:
          performancejson: "{%raw%}{{performancejson | replace('\n', '')-}}{%endraw%}"  
      - operation: group_by
        group_by_columns:
          - joinKey
        create_columns: 
          performancejson: agg(performancejson,,)

  # Assessment
  prepare_assessments:
    source: $sources.assessments
    operations:
      - operation: join
        sources:
          - $transformations.grade_levels
        join_type: inner
        left_key: joinKey
        right_key: joinKey
      - operation: join
        sources:
          - $transformations.performance_levels
        join_type: inner
        left_key: joinKey
        right_key: joinKey        
      - operation: join
        sources:
          - $transformations.assessment_periods
        join_type: left
        left_key: joinKey
        right_key: joinKey

  # ObjectiveAssessment
  prepare_objective_assessments:
    source: $sources.objectiveAssessments
    operations:
      - operation: join
        sources:
          - $transformations.performance_levels
        join_type: inner
        left_key: joinKey
        right_key: joinKey

  #StudentAssessment
  prepare_student_assessments:
    source: $transformations.stage_student_assessments
    operations:      
      - operation: join
        sources:
          - $sources.gradeLevelDescriptors
        join_type: left
        left_keys: 
          - studentGradeLevel
        right_keys: 
          - GradeLevel
        right_keep_columns:
          - GradeLevelDescriptor
      - operation: add_columns
        columns:
          administrationDate: "{%raw-%} {%- if adminPeriod == 'SP' -%} {{schoolYear}}-03-15 {%-else-%} {{schoolYear}}-11-15 {%-endif-%} {%-endraw%}"
          whenAssessedGradeLevelDescriptor: "{%raw%}{%- if GradeLevelDescriptor is not none and GradeLevelDescriptor|string|length -%} {{GradeLevelDescriptor}}{%- endif -%}{%-endraw%}"
      - operation: filter_rows
        query: studentUniqueId != ''
        behavior: include

  #StudentAssessmentEducationorganizationAssociation
  prepare_student_assessment_edorg:
    source: $transformations.prepare_student_assessments
    operations:
      - operation: filter_rows
        query: schoolid != ''
        behavior: include

destinations:
  assessments:
    source: $transformations.prepare_assessments
    template: ./templates/assessments.jsont
    extension: jsonl
  objectiveAssessments:
    source: $transformations.prepare_objective_assessments
    template: ./templates/objectiveAssessments.jsont
    extension: jsonl
  studentAssessmentEducationOrganizationAssociations:
    source: $transformations.prepare_student_assessment_edorg
    template: ./templates/studentAssessmentEducationOrganizationAssociations.jsont
    extension: jsonl
  studentAssessments:
    source: $transformations.prepare_student_assessments
    template: ./templates/studentAssessments.jsont
    extension: jsonl
  
  assessmentReportingMethodDescriptors:
    source: $sources.assessmentReportingMethodDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
  performanceLevelDescriptors:
    source: $sources.performanceLevelDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
  assessmentCategoryDescriptors:
    source: $sources.assessmentCategoryDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
  assessmentPeriodDescriptors:
    source: $sources.assessmentPeriodDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl