version: 2

config:
  log_level: INFO
  output_dir: ${OUTPUT_DIR}
  state_file: ${STATE_FILE}
  show_graph: False
  show_stacktrace: True
  parameter_defaults:
    source_encoding: latin-1
    STATE_FILE: ./runs.csv
    STUDENT_ID_NAME: 'edFi_studentUniqueID' # default to the column added by the apply_xwalk package of student ID xwalking feature
    INPUT_FILE: ''
    API_YEAR: ''
    INPUT_FILETYPE: csv
    POSSIBLE_STUDENT_ID_COLUMNS: StateID

sources:
  assessmentReportingMethodDescriptors:
    file: ./seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1
  accommodationDescriptors:
    file: ./seeds/accommodationDescriptors.csv
    header_rows: 1
  performanceLevelDescriptors:
    file: ./seeds/performanceLevelDescriptors.csv
    header_rows: 1
  objectiveAssessments:
    file: ./seeds/objectiveAssessments.csv
    header_rows: 1
  assessments:
    file: ./seeds/assessments.csv
    header_rows: 1

  input:
    file: ${INPUT_FILE}
    type: ${INPUT_FILETYPE}
#    encoding: ${source_encoding}


transformations:
  input:
    source: $sources.input
    operations: []

  scready_student_assessment:
    source: $transformations.input
    operations:
      - operation: keep_columns
        columns:
