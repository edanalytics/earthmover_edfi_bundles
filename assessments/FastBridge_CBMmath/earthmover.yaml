version: 2


config:
  log_level: DEBUG
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ${STATE_FILE}
  show_graph: False
  show_stacktrace: true
  macros: >
    {# Extract season from column name. If it's a season-to-season column, use the second season. #}
    {%- macro extract_season(col) -%}
      {%- set seasons = ['fall', 'winter', 'spring', 'screening_period_4', 'screening_period_5'] -%}
      {%- set search_str = col.split('_to_', 1)[1] if '_to_' in col else col -%}
      {%- set found = [] -%}
      {%- for s in seasons -%}
        {%- if found | length == 0 -%}
          {%- set prefix = s + '_' -%}
          {%- if (search_str | length >= prefix | length and search_str[:prefix | length] == prefix) or search_str == s -%}
            {%- set _ = found.append(s) -%}
          {%- endif -%}
        {%- endif -%}
      {%- endfor -%}
      {{ found[0] if found | length > 0 else '' }}
    {%- endmacro -%}

    {# Remove season from column name to standardize for the pivot #}
    {%- macro remove_season(col, season) -%}
      {%- if season | length > 0 -%}
        {%- if '_to_' in col -%}
          {{ col.replace('_to_' + season, '') }}
        {%- else -%}
          {{ col[season | length + 1:] if col.startswith(season + '_') else ('' if col == season else col) }}
        {%- endif -%}
      {%- else -%}
        {{ col }}
      {%- endif -%}
    {%- endmacro -%}

    {# Extract level from column name and remove to standardize for the pivot #}
    {%- macro extract_level(col, test_type) -%}
      {%- if test_type == 'Auto' -%}
        {%- if '_l2_' in col or col.endswith('_1') -%} 2
        {%- elif '_l3_' in col or col.endswith('_2') -%} 3
        {%- else -%} 1
        {%- endif -%}
      {%- elif test_type == 'Process' -%}
        {%- if '_l3_' in col or col.endswith('_1') -%} 3
        {%- elif '_l4_' in col or col.endswith('_2') -%} 4
        {%- elif '_l5_' in col or col.endswith('_3') -%} 5
        {%- elif '_l6_' in col or col.endswith('_4') -%} 6
        {%- else -%} 2
        {%- endif -%}
      {%- else -%} No Level
      {%- endif -%}
    {%- endmacro -%}

    {# Remove level from column name to standardize for the pivot. #}
    {%- macro remove_level(col, test_type, level) -%}
      {%- if '_l' + level in col -%}
        {%- if test_type == 'Auto' -%}
          {{ col.replace('auto_l' + level + '_gom_', '') }}
        {%- elif test_type == 'Process' -%}
          {{ col.replace('proc_l' + level + '_gom_', '') }}
        {%- endif -%}
      {%- elif 'from' in col -%}
        {%- if col[-2:] in ('_1', '_2', '_3', '_4', '_5') -%}
            {{ col[:-2] }}
        {%- else -%}
            {{ col }}
        {%- endif -%}
      {%- else -%}
        {{ col.replace('cb_mmath_cap_', '') }}
      {%- endif -%}
    {%- endmacro -%}
  parameter_defaults:
    OUTPUT_DIR: ./output/
    STUDENT_ID_NAME: 'edFi_studentUniqueID' # default to the column added by the apply_xwalk package of student ID xwalking feature
    POSSIBLE_STUDENT_ID_COLUMNS: Local ID,State ID
    DESCRIPTOR_NAMESPACE: uri://ed-fi.org


sources:
  input:
    file: ${INPUT_FILE}
    header_rows: 1
  academicSubjectDescriptors:
    file: ./seeds/academicSubjectDescriptors.csv
    header_rows: 1
  assessmentCategoryDescriptors:
    file: ./seeds/assessmentCategoryDescriptors.csv
    header_rows: 1
  assessmentPeriodDescriptors:
    file: ./seeds/assessmentPeriodDescriptors.csv
    header_rows: 1
  assessmentReportingMethodDescriptors:
    file: ./seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1
  assessments:
    file: ./seeds/assessments.csv
    header_rows: 1
  gradeLevelDescriptors:
    file: ./seeds/gradeLevelDescriptors.csv
    header_rows: 1
  performanceLevelDescriptors:
    file: ./seeds/performanceLevelDescriptors.csv
    header_rows: 1


transformations:
  input:
    source: $sources.input
    operations: []

  cleaned_input:
    source: $transformations.input
    operations:
      - operation: duplicate_columns
        columns:
          ${STUDENT_ID_NAME}: student_unique_id
      - operation: snake_case_columns
      - operation: melt
        id_vars: [assessment, assessment_language, district, school, local_id, state_id, fast_id, grade, student_unique_id]
      - operation: add_columns
        columns:
          test_type: ${TEST_TYPE}
          season: "{% raw %}{{ extract_season(melt_variable) }}{% endraw %}"
          removed_season: "{% raw %}{{ remove_season(melt_variable, season) }}{% endraw %}"
          level: "{% raw %}{{ extract_level(removed_season, test_type) }}{% endraw %}"
          cleaned_variable: "{% raw %}{{ remove_level(removed_season, test_type, level) }}{% endraw %}"
      - operation: filter_rows
        query: season == ''
        behavior: exclude
      - operation: pivot
        cols_by: cleaned_variable
        rows_by: [assessment, assessment_language, district, school, local_id, state_id, fast_id, grade, student_unique_id, season, level]
        values: melt_value
      - operation: map_values
        column: season
        mapping:
          fall: Fall
          winter: Winter
          spring: Spring
          screening_period_4: Screening Period 4
          screening_period_5: Screening Period 5
      - operation: filter_rows
        query: final_date == ''
        behavior: exclude
      - operation: add_columns
        columns:
          assessmentIdentifier: "{%raw%}FastBridge_CBMmath_${TEST_TYPE}{%endraw%}"
          namespace: "uri://fastbridge.org/assessment"
          descriptor_namespace: ${DESCRIPTOR_NAMESPACE}
          school_year: ${API_YEAR}
      - operation: combine_columns
        columns:
          - final_date
          - student_unique_id
          - season
        new_column: studentAssessmentIdentifier
        separator: '-'
      - operation: modify_columns
        columns:
          studentAssessmentIdentifier: "{%raw%}{{ md5(studentAssessmentIdentifier) }}{%endraw%}"
          level: "{%raw%}Level {{value}}{%endraw%}"
      - operation: date_format
        column: final_date
        from_format: "%m/%d/%Y"
        to_format: "%Y-%m-%d"
      - operation: join
        sources:
          - $sources.gradeLevelDescriptors
        join_type: left
        left_keys: 
          - assessmentIdentifier
          - grade
        right_keys:
          - assessmentIdentifier
          - original_grade
        right_keep_columns:
          - gradeLevelDescriptor

  # Generate grade level JSON for assessments
  grade_level_descriptors:
    source: $sources.gradeLevelDescriptors
    operations:
      - operation: add_columns
        columns:
          grade_json: >
            {%raw-%}
            {
              "gradeLevelDescriptor": "{{gradeLevelDescriptor}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{grade_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns:
          grade_json: agg(grade_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"

  # Generate performance level JSON for assessments
  performance_level_descriptors:
    source: $sources.performanceLevelDescriptors
    operations:
      - operation: add_columns
        columns:
          base_namespace: "uri://fastbridge.org/assessment"
          descriptor_namespace: ${DESCRIPTOR_NAMESPACE}
          performance_level_json: >
            {%raw-%}
            {
              "assessmentReportingMethodDescriptor": "{{base_namespace}}/AssessmentReportingMethodDescriptor#Risk Level",
              "performanceLevelDescriptor": "{{namespace}}#{{codeValue}}",
              "resultDatatypeTypeDescriptor": "{{descriptor_namespace}}/ResultDatatypeTypeDescriptor#Level"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          performance_level_json: "{%raw%}{{performance_level_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns:
          performance_level_json: agg(performance_level_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          performance_level_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"

  # Generate assessment period JSON for assessments
  assessment_period_descriptors:
    source: $sources.assessmentPeriodDescriptors
    operations:
      - operation: add_columns
        columns:
          period_json: >
            {%raw-%}
            {
              "assessmentPeriodDescriptor": "{{namespace}}#{{codeValue}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          period_json: "{%raw%}{{period_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns:
          period_json: agg(period_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          period_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"

  # Prepare assessments with proper structure
  assessments:
    source: $sources.assessments
    operations:
      - operation: join
        sources:
          - $transformations.grade_level_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      - operation: join
        sources:
          - $transformations.performance_level_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      - operation: join
        sources:
          - $transformations.assessment_period_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      - operation: join
        sources:
          - $sources.academicSubjectDescriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      - operation: join
        sources:
          - $sources.assessmentCategoryDescriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      - operation: add_columns
        columns:
          descriptor_namespace: ${DESCRIPTOR_NAMESPACE}
          

destinations:
  assessments:
    source: $transformations.assessments
    template: ./templates/assessments.jsont
    extension: jsonl
  studentAssessments:
    source: $transformations.cleaned_input
    template: ./templates/studentAssessments.jsont
    extension: jsonl
  academicSubjectDescriptors:
    source: $sources.academicSubjectDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
    linearize: True
  assessmentCategoryDescriptors:
    source: $sources.assessmentCategoryDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
    linearize: True
  assessmentReportingMethodDescriptors:
    source: $sources.assessmentReportingMethodDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
    linearize: True
  assessmentPeriodDescriptors:
    source: $sources.assessmentPeriodDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
    linearize: True
  performanceLevelDescriptors:
    source: $sources.performanceLevelDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
    linearize: True