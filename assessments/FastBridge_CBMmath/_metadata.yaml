display_name: "FastBridge CBMmath"
path: "assessments/FastBridge_CBMmath"
valid_edfi: ">=3.0"
report_resources: ["studentAssessments"]
input_files:
  - display_name: "Assessment data"
    env_var: "INPUT_FILE"
    is_required: true
    file_type: ["csv"]
input_params:
  - display_name: "School Year"
    env_var: "API_YEAR"
    is_required: true
  - display_name: "Test Type: 'Auto', 'Process', or 'CAP'"
    env_var: "TEST_TYPE"
    is_required: true
descriptor_mapping_files: ["academicSubjectDescriptors.csv", "assessmentCategoryDescriptors.csv", gradeLevelDescriptors.csv"]