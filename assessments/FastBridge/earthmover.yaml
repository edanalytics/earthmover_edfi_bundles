  assessmentCategoryDescriptors:
    file: ./seeds/assessmentCategoryDescriptors.csv
    header_rows: 1
  assessmentReportingMethodDescriptors:
    file: ./seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1
  assessments:
    file: ./seeds/assessments.csv
    header_rows: 1
  assessmentPeriodDescriptors:
    file: ./seeds/assessmentPeriodDescriptors.csv
    header_rows: 1
  objectiveAssessments:
    file: ./seeds/objectiveAssessments.csv
    header_rows: 1
  performanceLevelDescriptors:
    file: ./seeds/performanceLevelDescriptors.csv
    header_rows: 1

transformations:
  input:
      source: $sources.input
      operations: []

  # modify input for basic mappings
  cleaned_input:
    source: $transformations.input
    operations:
      - operation: add_columns
        columns:
          join_key: 1
      - operation: duplicate_columns
        columns:
          AssessmentLanguage: AssessmentLanguageDescriptor
      # map assessment language to its descriptor
      - operation: map_values
        column: AssessmentLanguageDescriptor
        map_file: ./seeds/mapping_assessment_language.csv
      # map grades
      - operation: map_values
        column: Grade
        map_file: ./seeds/mapping_grade.csv
      # map Risk levels
      - operation: map_values
        columns:
        {% for period in assessment_periods %}
          {% for objective_name in objective_names %}
          - {{period}}{{objective_name}}RiskLevel
          {% endfor %}
        {% endfor %}
        map_file: ./seeds/mapping_risk_level.csv
      # convert date values
      - operation: date_format
        columns: 
          - DOB
        {% for period in assessment_periods %}
          {% for objective_name in objective_names %}
          - {{period}}{{objective_name}}FinalDate
          {% endfor %}
        {% endfor %}
        from_format: "%m/%d/%Y"
        to_format: "%Y-%m-%d"
      # rename student id column after x-walk operation
      - operation: rename_columns
        columns:
          ${STUDENT_ID_NAME}: student_unique_id

  # Get assessment base periods
  assessment_base_periods:
    source: $sources.assessmentPeriodDescriptors
    operations:
      - operation: filter_rows
        query: isBasePeriod == "1"
        behavior: include
      - operation: rename_columns
        columns:
          codeValue: assessment_period_codeValue
          namespace: assessment_period_namespace
          shortDescription: assessment_period_shortDescription
      - operation: distinct_rows
      - operation: add_columns
        columns:
          join_key: 1

  # Get assessment comparison periods
  assessment_comparison_periods:
    source: $sources.assessmentPeriodDescriptors
    operations:
      - operation: filter_rows
        query: isBasePeriod == "0"
        behavior: include
      - operation: rename_columns
        columns:
          codeValue: assessment_period_codeValue
          namespace: assessment_period_namespace
          shortDescription: assessment_period_shortDescription
      - operation: distinct_rows
      - operation: add_columns
        columns:
          join_key: 1
  
  # Get reporting method growth type descriptors
  assessment_reporting_method_growth_descriptors:
    source: $sources.assessmentReportingMethodDescriptors
    operations:
      - operation: filter_rows
        query: isComparisonPeriodMetric == "1"
        behavior: include
      - operation: rename_columns
        columns:
          codeValue: assessment_reporting_method_codeValue
          namespace: assessment_reporting_method_namespace
          description: assessment_reporting_method_description
          shortDescription: assessment_reporting_method_shortDescription
      - operation: add_columns
        columns:
          join_key: 1
      # Generate all combinations between available assessment comparison periods 
      # and growth type descriptors (generate cross apply using outer join)
      - operation: join
        sources: 
          - $transformations.assessment_comparison_periods
        join_type: outer
        left_key: join_key
        right_key: join_key
      - operation: add_columns
        columns:
          codeValue: "{%raw%}{{assessment_reporting_method_codeValue}}{{assessment_period_codeValue}}{%endraw%}"
          namespace: "{%raw%}{{assessment_reporting_method_namespace}}{%endraw%}"
      - operation: modify_columns
        columns:
          assessment_reporting_method_description: "{%raw%}{{assessment_reporting_method_description}} {{assessment_period_shortDescription}}{%endraw%}"
          assessment_reporting_method_shortDescription: "{%raw%}{{codeValue}}{%endraw%}"
      - operation: keep_columns
        columns:
          - codeValue
          - namespace
          - assessment_reporting_method_description
          - assessment_reporting_method_shortDescription
          - datatype
      - operation: rename_columns
        columns:
          assessment_reporting_method_description: description
          assessment_reporting_method_shortDescription: shortDescription

  # Get reporting method non growth type descriptors
  assessment_reporting_method_non_growth_descriptors:
    source: $sources.assessmentReportingMethodDescriptors
    operations:
      - operation: filter_rows
        query: isComparisonPeriodMetric == "0"
        behavior: include
      - operation: keep_columns
        columns:
          - codeValue
          - namespace
          - description
          - shortDescription
          - datatype
  
  # Get reporting method non score descriptors
  assessment_reporting_method_non_score_descriptors:
    source: $sources.assessmentReportingMethodDescriptors
    operations:
      - operation: filter_rows
        query: isComparisonPeriodMetric == "-1"
        behavior: include
      - operation: keep_columns
        columns:
          - codeValue
          - namespace
          - description
          - shortDescription
          - datatype

  assessmentReportingMethodDescriptors:
    source: $transformations.assessment_reporting_method_growth_descriptors
    operations:
      - operation: union
        sources:
          - $transformations.assessment_reporting_method_non_growth_descriptors
  
  # >>>>> Prepare assessment reporting method descriptors final >>>>>
  assessmentReportingMethodDescriptorsFinal:
    source: $transformations.assessmentReportingMethodDescriptors
    operations:
      - operation: union
        sources:
          - $transformations.assessment_reporting_method_non_score_descriptors

  # <<<<< Prepare assessment reporting method descriptors final <<<<<

  # >>>>> Prepare assessments >>>>>

  # Get distinct grade levels
  grade_levels:
    source: $transformations.cleaned_input
    operations:
      - operation: keep_columns
        columns: 
          - Grade
      - operation: distinct_rows
      - operation: add_columns
        columns:
          join_key: 1

  # Get distinct assessment identifiers
  assessment_identifiers:
    source: $sources.assessments
    operations:
      - operation: keep_columns
        columns: 
          - assessmentIdentifier
          - namespace
      - operation: rename_columns
        columns:
          namespace: assessmentIdentifier_namespace
      - operation: distinct_rows
      - operation: add_columns
        columns:
          join_key: 1

  # Get assessment periods
  assessment_periods:
    source: $transformations.assessment_base_periods
    operations:
      - operation: keep_columns
        columns: 
          - assessment_period_codeValue
          - assessment_period_namespace
          - join_key
      - operation: distinct_rows

  # Generate attributes for assessment periods
  assessment_period_descriptors:
    source: $transformations.assessment_periods
    operations:
      # Generate all combinations between available assessment periods and assessment identifiers
      # (generate cross apply using outer join)
      - operation: join
        sources: 
          - $transformations.assessment_identifiers
        join_type: outer
        left_key: join_key
        right_key: join_key
      - operation: add_columns
        columns:
          assessment_periods_json: >
            {%raw-%}
            {
              "assessmentPeriodDescriptor": "{{assessment_period_namespace}}#{{assessment_period_codeValue}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          assessment_periods_json: "{%raw%}{{assessment_periods_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns:
          assessment_periods_json: agg(assessment_periods_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          assessment_periods_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"
      - operation: keep_columns
        columns: 
          - assessmentIdentifier
          - assessment_periods_json

  # Generate attributes for grade levels
  grade_level_descriptors:
    source: $transformations.grade_levels
    operations:
      # Generate all combinations between available grade levels and assessment identifiers
      # (generate cross apply using outer join)
      - operation: join
        sources: 
          - $transformations.assessment_identifiers
        join_type: outer
        left_key: join_key
        right_key: join_key
      - operation: add_columns
        columns:
          grade_json: >
            {%raw-%}
            {
              "gradeLevelDescriptor": "uri://ed.sc.gov/GradeLevelDescriptor#{{Grade}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{grade_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns:
          grade_json: agg(grade_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"
      - operation: keep_columns
        columns: 
          - assessmentIdentifier
          - grade_json

  # Generate attributes for scores
  score_attributes:
    source: $transformations.assessmentReportingMethodDescriptors
    operations:
      - operation: keep_columns
        columns: 
          - codeValue
          - namespace
          - datatype
      - operation: add_columns
        columns:
          assessmentReportingMethodDescriptor: "{%raw%}{{namespace}}#{{codeValue}}{%endraw%}"
          resultDatatypeTypeDescriptor: "{%raw%}uri://ed.sc.gov/ResultDatatypeTypeDescriptor#{{datatype}}{%endraw%}"
          join_key: 1
      - operation: keep_columns
        columns: 
          - join_key
          - assessmentReportingMethodDescriptor
          - resultDatatypeTypeDescriptor

  assessment_scores_descriptors:
    source: $transformations.score_attributes
    operations:
      # Generate all combinations between available reporting methods and assessment identifiers
      # (generate cross apply using outer join)
      - operation: join
        sources: 
          - $transformations.assessment_identifiers
        join_type: outer
        left_key: join_key
        right_key: join_key
      - operation: add_columns
        columns:
          scores_json: >
            {%raw-%}
            {
              "assessmentReportingMethodDescriptor": "{{assessmentReportingMethodDescriptor}}",
              "resultDatatypeTypeDescriptor": "{{resultDatatypeTypeDescriptor}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          scores_json: "{%raw%}{{scores_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns:
          scores_json: agg(scores_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          scores_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"
      - operation: keep_columns
        columns: 
          - assessmentIdentifier
          - scores_json   

  # Generate attributes for performance levels
  assessmentReportingMethodDescriptor_namespace:
    source: $sources.assessmentReportingMethodDescriptors
    operations:
      - operation: keep_columns
        columns: 
          - namespace
      - operation: distinct_rows
      - operation: rename_columns
        columns:
          namespace: reporting_method_descriptor_namespace
      - operation: add_columns
        columns:
          join_key: 1

  performance_level_attributes:
    source: $sources.performanceLevelDescriptors
    operations:
      - operation: keep_columns
        columns: 
          - codeValue
          - namespace
      - operation: add_columns
        columns:
          join_key: 1
      - operation: join
        sources: 
          - $transformations.assessmentReportingMethodDescriptor_namespace
        join_type: left
        left_key: join_key
        right_key: join_key
      - operation: add_columns
        columns:
          assessmentReportingMethodDescriptor: "{%raw%}{{reporting_method_descriptor_namespace}}#18{%endraw%}"
          performanceLevelDescriptor: "{%raw%}{{namespace}}#{{codeValue}}{%endraw%}"
          resultDatatypeTypeDescriptor: "uri://ed.sc.gov/ResultDatatypeTypeDescriptor#Level"
      - operation: keep_columns
        columns: 
          - join_key
          - assessmentReportingMethodDescriptor
          - performanceLevelDescriptor
          - resultDatatypeTypeDescriptor

  assessment_performance_levels:
    source: $transformations.performance_level_attributes
    operations:
      # Generate all combinations between available performance levels and assessment identifiers
      # (generate cross apply using outer join)
      - operation: join
        sources: 
          - $transformations.assessment_identifiers
        join_type: outer
        left_key: join_key
        right_key: join_key
      - operation: add_columns
        columns:
          performance_levels_json: >
            {%raw-%}
            {
              "assessmentReportingMethodDescriptor": "{{assessmentReportingMethodDescriptor}}",
              "performanceLevelDescriptor": "{{performanceLevelDescriptor}}",
              "resultDatatypeTypeDescriptor": "{{resultDatatypeTypeDescriptor}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          performance_levels_json: "{%raw%}{{performance_levels_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns:
          performance_levels_json: agg(performance_levels_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          performance_levels_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"
      - operation: keep_columns
        columns:
          - assessmentIdentifier
          - performance_levels_json

  # Final assessments dataframe
  assessments:
    source: $sources.assessments
    operations:
      # add: grade_json
      - operation: join
        sources:
          - $transformations.grade_level_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      # add: assessmentReportingMethodscores_json, resultDatatypeTypescores_json
      - operation: join
        sources:
          - $transformations.assessment_scores_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      # add: performance_levels_json
      - operation: join
        sources:
          - $transformations.assessment_performance_levels
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      # add: assessment_assessment_periods_json
      - operation: join
        sources:
          - $transformations.assessment_period_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      # Output columns list
      - operation: keep_columns
        columns: 
          - assessmentIdentifier
          - academicSubjectDescriptor
          - namespace
          - assessmentCategoryDescriptor
          - assessmentFamily
          - assessmentTitle
          - grade_json
          - performance_levels_json
          - assessment_periods_json
          - scores_json

  # <<<<< Prepare assessments <<<<<

  # >>>>> Prepare objective-assessments >>>>>

  assessments_base:
    source: $transformations.assessments
    operations:
      - operation: keep_columns
        columns: 
          - assessmentIdentifier
          - namespace
          - scores_json
          - performance_levels_json
      - operation: add_columns
        columns:
          join_key: 1

  objective_assessments:
    source: $sources.objectiveAssessments
    operations:
      - operation: add_columns
        columns:
          join_key: 1
      - operation: join
        sources:
          - $transformations.assessments_base
        join_type: inner
        left_keys: [assessmentIdentifier, namespace]
        right_keys: [assessmentIdentifier, namespace]

  # <<<<< Prepare objective-assessments <<<<<

  # >>>>> Prepare student-assessments >>>>>

  student_assessments:
    source: $transformations.cleaned_input
    operations:
      - operation: join
        sources:
          - $transformations.assessment_identifiers
        join_type: inner
        left_key: join_key
        right_key: join_key
      - operation: join
        sources:
          - $transformations.assessment_base_periods
        join_type: inner
        left_key: join_key
        right_key: join_key
      - operation: add_columns
        columns:
          SchoolYear: ${SCHOOL_YEAR}
          combined_student_assessment_id: "{%raw%}{{student_unique_id}}-{{State}}-{{District}}-{{School}}-{{SchoolYear}}-{{assessmentIdentifier}}-{{assessment_period_codeValue}}{%endraw%}" 
          student_assessment_identifier: "{%raw%}{{ md5(combined_student_assessment_id) }}{%endraw%}"

  # <<<<< Prepare student-assessments <<<<<

destinations:
  assessments:
    source: $transformations.assessments
    template: ./templates/assessments.jsont
    extension: jsonl
  objectiveAssessments:
    source: $transformations.objective_assessments
    template: ./templates/objectiveAssessments.jsont
    extension: jsonl
  studentAssessments:
    source: $transformations.student_assessments
    template: ./templates/studentAssessments.jsont
    extension: jsonl
  assessmentCategoryDescriptors:
    source: $sources.assessmentCategoryDescriptors
    template: ./templates/assessmentCategoryDescriptors.jsont
    extension: jsonl
    linearize: True
  assessmentReportingMethodDescriptors:
    source: $transformations.assessmentReportingMethodDescriptorsFinal
    template: ./templates/assessmentReportingMethodDescriptors.jsont
    extension: jsonl
    linearize: True
  assessmentPeriodDescriptors:
    source: $transformations.assessment_base_periods
    template: ./templates/assessmentPeriodDescriptors.jsont
    extension: jsonl
    linearize: True
  performanceLevelDescriptors:
    source: $sources.performanceLevelDescriptors
    template: ./templates/performanceLevelDescriptors.jsont
    extension: jsonl
    linearize: True
