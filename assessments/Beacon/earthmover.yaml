version: 2


config:
  log_level: INFO
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ${STATE_FILE}
  show_graph: false
  show_stacktrace: true
  macros: >
    {% macro assign_assessment_identifier(test) -%}
    {%- if test == 'ELA_RWR' -%} beacon_ela_adaptive
    {%- elif test == 'ELAF' -%} beacon_ela_fixed
    {%- elif test in ('READ', 'ELA_TXT_TST', 'ELA_CSE_TST', 'ELA_RES_TST', 'ELA_LST_TST') -%} beacon_ela_testlet
    {%- elif test == 'MATHA' -%} beacon_math_adaptive
    {%- elif test == 'MATHF' -%} beacon_math_fixed
    {%- elif test in ('MAT_ALG_TST', 'MAT_GEO_TST', 'MAT_MEA_TST', 'MAT_NUQ_TST') -%} beacon_math_testlet
    {%- endif -%}
    {%- endmacro %}
  parameter_defaults:
    STUDENT_ID_NAME: 'edFi_studentUniqueID' # default to the column added by the apply_xwalk package of student ID xwalking feature
    POSSIBLE_STUDENT_ID_COLUMNS: 'State_Student_ID,DRC_Student_ID'
    DESCRIPTOR_NAMESPACE: uri://ed-fi.org
    EDFI_DS_VERSION: '4'

sources:
  academicSubjectDescriptors:
    file: ./seeds/academicSubjectDescriptors.csv
    header_rows: 1
  assessments:
    file: ./seeds/assessments.csv
    header_rows: 1
  assessmentCategoryDescriptors:
    file: ./seeds/assessmentCategoryDescriptors.csv
    header_rows: 1
  assessmentReportingMethodDescriptors:
    file: ./seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1
  objectiveAssessments:
    file: ./seeds/objectiveAssessments.csv
    header_rows: 1
  performanceLevelDescriptors:
    file: ./seeds/performanceLevelDescriptors.csv
    header_rows: 1
  gradeLevelDescriptors:
    file: ./seeds/gradeLevelDescriptors.csv
    header_rows: 1

  input:
    file: ${INPUT_FILE}
    header_rows: 1


transformations:
  input:
    source: $sources.input
    operations: []

  clean_results:
    source: $transformations.input
    operations:
      - operation: duplicate_columns
        columns: 
          ${STUDENT_ID_NAME}: studentUniqueId
      - operation: rename_columns
        columns:
          Tested_Date: adminDate
      - operation: add_columns
        columns:
          assessmentIdentifier: "{%raw%}{{ assign_assessment_identifier(Test) }}{%endraw%}"
          namespace: "uri://datarecognitioncorp.com"
          schoolYear: "{%raw%}{{Academic_Year[-4:] | int}}{%endraw%}"
          educationOrganizationAssociationTypeDescriptor: "${DESCRIPTOR_NAMESPACE}/EducationOrganizationAssociationTypeDescriptor#Enrollment"
          educationOrganizationId: "{%raw%}{{District_Code~School_Code}}{%endraw%}"
      - operation: combine_columns
        columns:
          - State_Student_ID
          - adminDate
          - Test
        new_column: studentAssessmentIdentifier
        separator: '-'
      - operation: modify_columns
        columns:
          studentAssessmentIdentifier: "{%raw%}{{ md5(studentAssessmentIdentifier) }}{%endraw%}"
      - operation: join
        sources:
          - $sources.gradeLevelDescriptors
        join_type: inner
        left_keys: 
          - Test_Level
          - assessmentIdentifier
        right_keys: 
          - originalGrade
          - assessmentIdentifier

  # aggregate grade level descriptors
  grade_level_descriptors:
    source: $sources.gradeLevelDescriptors
    operations:
      - operation: add_columns
        columns:
          grade_json: >
            {%raw-%}  
            {
              "gradeLevelDescriptor": "{{edfi_descriptor}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{grade_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns: 
          grade_json: agg(grade_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"
  
  # aggregate academic subject descriptors
  academic_subject_descriptors:
    source: $sources.academicSubjectDescriptors
    operations:
      - operation: add_columns
        columns:
          subject_json: >
            {%raw-%}  
            {
              "academicSubjectDescriptor": "{{edfi_descriptor}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          subject_json: "{%raw%}{{subject_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns: 
          subject_json: agg(subject_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          subject_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"

  assessments:
    source: $sources.assessments
    operations:
      - operation: join
        sources:
          - $transformations.grade_level_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      - operation: join
        sources:
          - $transformations.academic_subject_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      - operation: join
        sources:
          - $sources.assessmentCategoryDescriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier

destinations:
  assessments:
    source: $transformations.assessments
    template: ./templates/assessments.jsont
    extension: jsonl
  assessmentReportingMethodDescriptors:
    source: $sources.assessmentReportingMethodDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
  performanceLevelDescriptors:
    source: $sources.performanceLevelDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
  objectiveAssessments:
    source: $sources.objectiveAssessments
    template: ./templates/objectiveAssessments.jsont
    extension: jsonl
  studentAssessments:
    source: $transformations.clean_results
    template: ./templates/studentAssessments.jsont
    extension: jsonl
  studentAssessmentEducationOrganizationAssociations:
    source: $transformations.clean_results
    template: ./templates/studentAssessmentEducationOrganizationAssociations.jsont
    extension: jsonl