version: 2

config:
  log_level: DEBUG
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ${STATE_FILE}
  show_graph: False
  parameter_defaults:
    STUDENT_ID_NAME: Student Primary ID
    STUDENT_ID_FROM: Student Primary ID
    STUDENT_ID_XWALK: ''
    DATABASE_CONNECTION: ''
  
definitions:
  year_mapping: &year_mapping "{%raw%}{{value[-4:]}}{%endraw%}"

sources:
  assessmentReportingMethodDescriptors:
    file: ${BUNDLE_DIR}/seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1
  performanceLevelDescriptors:
    file: ${BUNDLE_DIR}/seeds/performanceLevelDescriptors.csv
    header_rows: 1
  objectiveAssessments:
    file: ${BUNDLE_DIR}/seeds/objectiveAssessments.csv
    header_rows: 1

  dibels_benchmark_input:
    file: ${INPUT_FILE}
    header_rows: 1

  {% if "${DATABASE_CONNECTION}" | length %}
  student_id_mapping:
    connection: ${DATABASE_CONNECTION}
    query: ${STUDENT_ID_QUERY}
  
  {% else %}
  student_id_mapping:
    file: ${STUDENT_ID_XWALK}
    header_rows: 1
    columns: 
      - student_id_from 
      - student_id_to
    optional: True 
  {% endif %}

transformations:
  
 dibels_benchmark_student_assessment:
  source: $sources.dibels_benchmark_input
  operations:
    - operation: join
      sources:
        - $sources.student_id_mapping
      join_type: left
      left_key: ${STUDENT_ID_FROM}
      right_key: student_id_from
    - operation: map_values
      column: Assessment Grade
      map_file: ${BUNDLE_DIR}/seeds/grade_mapping.csv
    - operation: rename_columns
      columns: 
        ${STUDENT_ID_NAME}: primary_id_student_id
    - operation: snake_case_columns
      columns:
        - School Year
        - Assessment Grade
        - Benchmark Period
        - Composite Level
        - Composite Score
        - Composite - National Norm Percentile
        - Composite - Semester Growth
        - Composite - Year Growth
        - Letter Names (LNF) - Level
        - Letter Names (LNF) - Score
        - Letter Names (LNF) - National Norm Percentile
        - Letter Names (LNF) - Semester Growth
        - Letter Names (LNF) - Year Growth
        - Phonemic Awareness (PSF) - Level
        - Phonemic Awareness (PSF) - Score
        - Phonemic Awareness (PSF) - National Norm Percentile
        - Phonemic Awareness (PSF) - Semester Growth
        - Phonemic Awareness (PSF) - Year Growth
        - Letter Sounds (NWF-CLS) - Level
        - Letter Sounds (NWF-CLS) - Score
        - Letter Sounds (NWF-CLS) - National Norm Percentile
        - Letter Sounds (NWF-CLS) - Semester Growth
        - Letter Sounds (NWF-CLS) - Year Growth
        - Decoding (NWF-WRC) - Level
        - Decoding (NWF-WRC) - Score
        - Decoding (NWF-WRC) - National Norm Percentile
        - Decoding (NWF-WRC) - Semester Growth
        - Decoding (NWF-WRC) - Year Growth
        - Word Reading (WRF) - Level
        - Word Reading (WRF) - Score
        - Word Reading (WRF) - National Norm Percentile
        - Word Reading (WRF) - Semester Growth
        - Word Reading (WRF) - Year Growth
        - Reading Accuracy (ORF-Accu) - Level
        - Reading Accuracy (ORF-Accu) - Score
        - Reading Accuracy (ORF-Accu) - National Norm Percentile
        - Reading Accuracy (ORF-Accu) - Semester Growth
        - Reading Accuracy (ORF-Accu) - Year Growth
        - Reading Fluency (ORF) - Level
        - Reading Fluency (ORF) - Score
        - Reading Fluency (ORF) - National Norm Percentile
        - Reading Fluency (ORF) - Semester Growth
        - Reading Fluency (ORF) - Year Growth
        - Error Rate (ORF) - Score
        - Reading Comprehension (Maze) - Level
        - Reading Comprehension (Maze) - Score
        - Reading Comprehension (Maze) - National Norm Percentile
        - Reading Comprehension (Maze) - Semester Growth
        - Reading Comprehension (Maze) - Year Growth
        - Correct Responses (Maze) - Score
        - Incorrect Responses (Maze) - Score
        - Client Date
        - Vocabulary - Level
        - Vocabulary - Score
        - Spelling - Level
        - Spelling - Score
        - RAN - Level
        - RAN - Score
        - Risk Indicator - Level
        - DIBELS Composite Score - Lexile
    - operation: add_columns
      columns:
        student_assessment_id: "{%raw%}{{primary_id_student_id}}_{{client_date}}{%endraw%}"
        assessment_id: "Dibels-8"
    - operation: modify_columns
      columns:
        school_year: *year_mapping
        student_assessment_id: "{%raw%}{{ md5(student_assessment_id) }}{%endraw%}"
  
 assessments:
  source: $transformations.dibels_benchmark_student_assessment
  operations:
    - operation: keep_columns
      columns: 
        - assessment_id
    - operation: distinct_rows

destinations:
  objectiveAssessments:
    source: $sources.objectiveAssessments
    template: ${BUNDLE_DIR}/templates/objectiveAssessments.jsont
    extension: jsonl
    linearize: True
  performanceLevelDescriptors:
    source: $sources.performanceLevelDescriptors
    template: ${BUNDLE_DIR}/templates/performanceLevelDescriptors.jsont
    extension: jsonl
    linearize: True
  assessmentReportingMethodDescriptors:
    source: $sources.assessmentReportingMethodDescriptors
    template: ${BUNDLE_DIR}/templates/assessmentReportingMethodDescriptors.jsont
    extension: jsonl
    linearize: True
  assessments:
    source: $transformations.assessments
    template: ${BUNDLE_DIR}/templates/assessments.jsont
    extension: jsonl
    linearize: True
  studentAssessments:
    source: $transformations.dibels_benchmark_student_assessment
    template:  ${BUNDLE_DIR}/templates/studentAssessments.jsont
    extension: jsonl
    linearize: True