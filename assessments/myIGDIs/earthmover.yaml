version: 2
config:
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ./runs.csv
  show_graph: False
  show_stacktrace: true
  parameter_defaults:
    STUDENT_ID_NAME: 'edFi_studentUniqueID'
    POSSIBLE_STUDENT_ID_COLUMNS: "StudentId"
    DESCRIPTOR_NAMESPACE: uri://ed-fi.org

sources:
  input:
    file: ${INPUT_FILE}
    header_rows: 1
    optional_fields:
      - State Name  # Found in Enrich-sourced data but not in district-delivered files
      - Early Literacy  # Some assessment types are optional. This forces the keep_columns to succeed, and they're dropped at the end.
      - Early Numeracy
      - Español
      - ProLADR
  assessments:
    file: ./seeds/assessments.csv
    header_rows: 1
  gradeLevelDescriptors:
    file: ./seeds/gradeLevelDescriptors.csv
    header_rows: 1
  performanceLevelDescriptors:
    file: ./seeds/performanceLevelDescriptors.csv
    header_rows: 1
  assessmentReportingPeriodDescriptors:
    file: ./seeds/assessmentPeriodDescriptors.csv
    header_rows: 1
  assessmentReportingMethodDescriptors:
    file: ./seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1
  assessmentCategoryDescriptors:
    file: ./seeds/assessmentCategoryDescriptors.csv
    header_rows: 1

transformations:
  input:
    source: $sources.input
    operations: []

  pre_exec_assessment:
    source: $transformations.input
    operations:
      # Keep only necessary header columns and wide columns to melt
      - operation: keep_columns
        columns:
          - School Year
          - State Name
          - District Name
          - School Name
          - Classroom Name
          - Init District Id
          - Student Id
          - Early Literacy*
          - Early Numeracy*
          - Español*
          - ProLADR*
      # Wide to Tall (e.g., Early Literacy+/Picture Naming/Fall Screening/Scaled Score, melt_value)
      - operation: melt
        id_vars:
          - School Year
          - State Name
          - District Name
          - School Name
          - Classroom Name
          - Init District Id
          - Student Id
        var_name: BaseMetric
        value_name: melt_value
      # Filter nulls to drastically reduce size of input before pivot.
      - operation: filter_rows
        query: "melt_value.notnull() & melt_value != ''"
        behavior: include
      # Split BaseMetric into its constituent columns
      - operation: add_columns
        columns:
          Assessment: "{%raw%}{{ BaseMetric.split('/')[0] }}{%endraw%}"
          Objective: "{%raw%}{{ BaseMetric.split('/')[1] }}{%endraw%}"
          TimeWindow: "{%raw%}{{ BaseMetric.split('/')[2] }}{%endraw%}"
          MetricType: "{%raw%}{{ BaseMetric.split('/')[3] }}{%endraw%}"
          AssessmentIdentifier: "{%raw%}{{ '{}_{}'.format(BaseMetric.split('/')[0], BaseMetric.split('/')[1]).replace(' ', '') }}{%endraw%}"
      - operation: drop_columns
        columns:
          - BaseMetric
      # Tall to Wide (e.g., Early Literacy+, Picture Naming, Fall Screening, Scale Score)
      - operation: pivot
        rows_by:
          - School Year
          - State Name
          - District Name
          - School Name
          - Classroom Name
          - Init District Id
          - Student Id
          - Assessment
          - Objective
          - TimeWindow
          - AssessmentIdentifier
        cols_by: MetricType
        values: melt_value
      # Final column renames; coalesce Scaled Score into Score
      - operation: rename_columns
        columns:
          School Year: SchoolYear
          State Name: StateName
          District Name: DistrictName
          School Name: SchoolName
          Classroom Name: ClassroomName
          Init District Id: InitDistrictId
          Student Id: StudentId
          Scaled Score: ScaledScore
          Date Of Administration: AdministrationDate
      - operation: 'modify_columns'
        columns:
          Score: "{%raw%}{{ ScaledScore or Score }}{%endraw%}"
      - operation: drop_columns
        columns:
          - ScaledScore
      # Filter records that are missing any of the three required score results
      - operation: filter_rows
        query: "Score.notnull() & Tier.notnull() & AdministrationDate.notnull()"
        behavior: include
      - operation: distinct_rows
        columns:
          - StudentId
          - AssessmentIdentifier
          - AdministrationDate

  source_assessment:
    source: $transformations.pre_exec_assessment
    operations:
      - operation: duplicate_columns
        columns:
          ${STUDENT_ID_NAME}: studentUniqueId
      - operation: filter_rows
        query: Score != ''
        behavior: include
      - operation : modify_columns
        columns:
           AssessmentIdentifier: "{%raw%}{{'myIGDIs_' ~ value}}{%endraw%}"
      - operation: add_columns
        columns:
          namespace: uri://renaissance.com/products/myigdis-for-preschool
          studentAssessmentIdentifier: "{% raw %}{{ md5(AssessmentIdentifier ~ '-' ~ studentUniqueId ~ '-' ~ AdministrationDate) }}{% endraw %}"
          assessmentFamily: "{{ assessment_name }}"
          schoolYearFormatted: "{% raw %}{{ SchoolYear.split('-')[1] | int }}{% endraw %}"
      - operation: add_columns
        columns:
          descriptorNamespace: ${DESCRIPTOR_NAMESPACE}
          timeWindow: "{%raw%}{{TimeWindow | replace(' ', '')-}}{%endraw%}"
      - operation: rename_columns
        columns:
          AssessmentIdentifier: assessmentIdentifier
          AdministrationDate: administrationDate
      - operation: distinct_rows
        columns:
          - studentUniqueId
          - assessmentIdentifier
          - administrationDate
      
  performance_levels:
    
    source: $sources.performanceLevelDescriptors
    operations:
      - operation: add_columns
        columns:
          cross_join_key: myIGDIs
      - operation: keep_columns
        columns:
          - cross_join_key
          - codeValue
          - namespace
      - operation: add_columns
        columns:
          performance_json: >
              {%raw-%}  
              {
                "assessmentReportingMethodDescriptor": "{{namespace.split('/')[:-1] | join('/')}}/AssessmentReportingMethodDescriptor#PerformanceLevel",
                "performanceLevelDescriptor": "{{ namespace }}#{{ codeValue }}"
              }
              {%-endraw%}  
      - operation: modify_columns
        columns:
          performance_json: "{%raw%}{{performance_json | replace('\n', '')-}}{%endraw%}"    
      - operation: group_by
        group_by_columns:
          - cross_join_key
        create_columns: 
          performance_json: agg(performance_json,,)

  grade_level_descriptors:
    source: $sources.gradeLevelDescriptors
    operations:
      - operation: add_columns
        columns:
          cross_join_key: myIGDIs
      - operation: add_columns
        columns:
          grade_json: >
              {%raw-%}  
              {
                "gradeLevelDescriptor": "{{namespace}}#{{codeValue}}"
              }
              {%-endraw%}
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{grade_json | replace('\n', '')-}}{%endraw%}"
      - operation: group_by
        group_by_columns:
          - cross_join_key
        create_columns: 
          grade_json: agg(grade_json,,)            
  final_assessment:
    source: $sources.assessments
    operations:
      - operation: add_columns
        columns:
          cross_join_key: myIGDIs
      - operation: join
        sources:
          - $transformations.performance_levels
        join_type: left
        left_key: cross_join_key
        right_key: cross_join_key
      - operation: join
        sources:
          - $transformations.grade_level_descriptors
        join_type: left
        left_key: cross_join_key
        right_key: cross_join_key 
      - operation: add_columns
        columns:
          descriptorNamespace: ${DESCRIPTOR_NAMESPACE}

destinations:
  studentAssessments:
    source: $transformations.source_assessment
    template: ./templates/studentAssessments.jsont
    extension: jsonl
  assessments:
    source: $transformations.final_assessment
    template: ./templates/assessments.jsont
    extension: jsonl
  performanceLevelDescriptors:
    source: $sources.performanceLevelDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
  assessmentReportingMethodDescriptors:
    source: $sources.assessmentReportingMethodDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
  assessmentPeriodDescriptors:
    source: $sources.assessmentReportingPeriodDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
  assessmentCategoryDescriptors:
    source: $sources.assessmentCategoryDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
  studentAssessmentEducationOrganizationAssociations:
    source: $transformations.source_assessment
    template: ./templates/studentAssessmentEducationOrganizationAssociations.jsont
    extension: jsonl