transformations:
  input:
    source: $sources.input
    operations: []
  results:
    source: $transformations.input
    operations:
      # Use April 1st of the assessment year for assessments with no date (invalid scores)
      - operation: add_columns
        columns:
          namespace: "uri://wida.wisc.edu/assess/access"
          defaultTestStartDateTime: "${API_YEAR}-04-01 00:00:00"
          school_year: ${API_YEAR}
          alternate_assessment:
            {% if "${FORMAT}" == "Standard" %}
              "N"
            {% else %}
              "Y"
            {% endif %}
          assessment_identifier:
            {% if "${FORMAT}" == "Standard" %}
              "ACCESS"
            {% else %}
              "Alternate-ACCESS"
            {% endif %}
      - operation: date_format
        column: TestCompletionDate
        from_format: "%m/%d/%Y"
        to_format: "%Y-%m-%d"
      - operation: duplicate_columns
        columns:
          ${STUDENT_ID_NAME}: studentUniqueId
          ProficiencyLevelListening: PerformanceLevelListening
          ProficiencyLevelReading: PerformanceLevelReading
          ProficiencyLevelSpeaking: PerformanceLevelSpeaking
          ProficiencyLevelWriting: PerformanceLevelWriting
          ProficiencyLevelComprehension: PerformanceLevelComprehension
          ProficiencyLevelLiteracy: PerformanceLevelLiteracy
          ProficiencyLevelOral: PerformanceLevelOral
          ProficiencyLevelOverall: PerformanceLevelOverall
      - operation: join
        sources:
          - $sources.gradeLevelDescriptors
        join_type: inner
        left_keys: [Grade, assessment_identifier]
        right_keys: [access_grade, assessment_identifier]

  grade_level_descriptors:
    source: $sources.gradeLevelDescriptors
    operations:
      - operation: add_columns
        columns:
          grade_json: >
            {%raw-%}
            {
              "gradeLevelDescriptor": "{{edfi_descriptor}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{grade_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessment_identifier
        create_columns:
          grade_json: agg(grade_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"

  academic_subject_descriptors:
    source: $sources.academicSubjectDescriptors
    operations:
      - operation: add_columns
        columns:
          subject_json: >
            {%raw-%}
            {
              "academicSubjectDescriptor": "{{edfi_descriptor}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          subject_json: "{%raw%}{{subject_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns:
          subject_json: agg(subject_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          subject_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"

  assessments:
    source: $sources.assessments
    operations:
      - operation: join
        sources:
          - $transformations.grade_level_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessment_identifier
      - operation: join
        sources:
          - $transformations.academic_subject_descriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      - operation: join
        sources:
          - $sources.assessmentCategoryDescriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier


destinations:
