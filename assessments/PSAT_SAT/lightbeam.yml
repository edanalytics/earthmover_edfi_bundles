verbose: True
data_dir: ${DATA_DIR}
edfi_api:
  base_url: ${BASE_URL}
  version: 3
  mode: district_specific
  year: ${API_YEAR}
  client_id: ${CLIENT_ID}
  client_secret: ${CLIENT_SECRET}
connection:
  pool_size: 8
  timeout: 60
  num_retries: 10
  backoff_factor: 1.5
  retry_statuses: [429, 500, 502, 503, 504]
  verify_ssl: True
verbose: True
show_stacktrace: True