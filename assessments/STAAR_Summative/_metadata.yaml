display_name: "STAAR Summative"
valid_edfi: ">=3.0"
input_files:
  - display_name: "Assessment data"
    env_var: "INPUT_FILE"
    is_required: true
    file_type: "csv"
input_params:
  - display_name: "School Year"
    env_var: "API_YEAR"
    is_required: true
  - display_name: "Reporting Data Format"
    env_var: "FORMAT"
    is_required: true
    allowed_values: ["Standard", "End-of-Course", "Alternate", "End-of-Course Alternate"]
