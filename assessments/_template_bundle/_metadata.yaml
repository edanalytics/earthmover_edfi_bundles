display_name: "Template Bundle"
path: "assessments/_template_bundle"
valid_edfi: ">=3.0"
report_resources: ["studentAssessments"]
input_files:
  - display_name: "Assessment data"
    env_var: "INPUT_FILE"
    is_required: true
    file_type: ["csv"]
input_params:
  - display_name: "Input Param 1"
    env_var: "INPUT_PARAM_1"
    is_required: true
descriptor_mapping_files: ["academicSubjectDescriptors.csv", "assessmentCategoryDescriptors.csv", "gradeLevelDescriptors.csv"]