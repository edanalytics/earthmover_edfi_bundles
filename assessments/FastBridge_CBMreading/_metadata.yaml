display_name: "FastBridge CBMreading"
path: "assessments/FastBridge_CBMreading"
valid_edfi: ">=3.0"
report_resources: ["studentAssessments"]
input_files:
  - display_name: "CBMreading assessment data"
    env_var: "INPUT_FILE"
    is_required: true
    file_type: ["csv"]
  - display_name: "Comprehension Question assessment data"
    env_var: "INPUT_FILE_COMP_QUESTION"
    is_required: true
    file_type: ["csv"]
  - display_name: "Comprehension Recall assessment data"
    env_var: "INPUT_FILE_COMP_RECALL"
    is_required: true
    file_type: ["csv"]
input_params:
  - display_name: "School Year"
    env_var: "API_YEAR"
    is_required: true
descriptor_mapping_files: ["academicSubjectDescriptors.csv", "assessmentCategoryDescriptors.csv", gradeLevelDescriptors.csv"]