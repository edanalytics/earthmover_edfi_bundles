version: 2

config:
  log_level: DEBUG
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ${STATE_FILE}
  show_graph: False
  show_stacktrace: true
  parameter_defaults:
    OUTPUT_DIR: ./output
    STATE_FILE: ./runs.csv
    STUDENT_ID_NAME: STN
    POSSIBLE_STUDENT_ID_COLUMNS: STN
    #INPUT_FILE: ./data/ilearn_sample_data.csv # Sample input file with plausible made-up data
    INPUT_FILETYPE: csv

    # ILEARN export does not provide a test date/year column, so we have to make one up.  This may change with new ILEARN updates
    TEST_DATE: '2024-04-01' #Format: YYYY-mm-dd
    TEST_YEAR: '2024'

sources:
  # THIS FILE DOES NOT EXIST; IT MUST BE SUPPLIED BY THE USER!
  # See the accompanying bundle_metadata.json for a list of required columns for this file
  # Or see data/silearn_sample_data.csv
  input:
    file: ${INPUT_FILE}
    type: ${INPUT_FILETYPE}
    header_rows: 1

  assessments:
    file: ./seeds/assessments.csv
    header_rows: 1
  objectiveAssessments:
    file: ./seeds/objectiveAssessments.csv
    header_rows: 1
  academicSubjectDescriptors:
    file: ./seeds/academicSubjectDescriptors.csv
    header_rows: 1
  assessmentReportingMethodDescriptors:
    file: ./seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1
  gradeLevelDescriptors:
    file: ./seeds/gradeLevelDescriptors.csv
    header_rows: 1
  performanceLevelDescriptors:
    file: ./seeds/performanceLevelDescriptors.csv
    header_rows: 1

transformations:
  input:
    source: $sources.input
    operations: []

  studentAssessments:
    source: $transformations.input
    operations:
      - operation: duplicate_columns
        columns:
          ${STUDENT_ID_NAME}: studentUniqueId

      #rename columns with spaces in the column name
      - operation: rename_columns
        columns:
          Test name: test_name
          Enrolled Grade: enrolled_grade
          Overall scale score: overall_scale_score
          Overall proficiency level: overall_proficiency_level
          ILEARN Reported Lexile® Measure: lexile_measure
          ILEARN Reported Quantile® Measure: quantile_measure
          College and Career Readiness Indicator: cc_readiness_indicator
          ILEARN Reporting Category 1 Performance: RC1_performance
          ILEARN Reporting Category 2 Performance: RC2_performance
          ILEARN Reporting Category 3 Performance: RC3_performance
          ILEARN Reporting Category 4 Performance: RC4_performance
          ILEARN Reporting Category 5 Performance: RC5_performance
          Argumentative Organization/Purpose: arg_org
          Argumentative Evidence/Development & Elaboration: arg_evid
          Argumentative Conventions: arg_conv
          Informative Organization/Purpose: inf_org
          Informative Evidence/Development & Elaboration: inf_evid
          Informative Conventions: inf_conv
          Narrative Organization/Purpose: nar_org
          Narrative Evidence/Development & Elaboration: nar_evid
          Narrative Conventions: nar_conv
          Opinion Organization/Purpose: op_org
          Opinion Evidence/Development & Elaboration: op_evid
          Opinion Conventions: op_conv
          Explanatory Organization/Purpose: expl_org
          Explanatory Evidence/Development & Elaboration: expl_evid
          Explanatory Conventions: expl_conv

      # Parse the academic subject from the test_name column (format: ILEARN [long subject] Grade [grade number])
      - operation: add_columns
        columns:
          DI_Test_Name: "{%raw%}{{test_name.split(' Grade ')[0]}}{%endraw%}"
      # Match academic subject from test_name to shortened academic subject used in assessmentIdentifier 
      # (specified in academicSubjectDescriptor seed table)
      - operation: join
        sources:
          - $sources.academicSubjectDescriptors
        join_type: inner
        left_keys:
          - DI_Test_Name
        right_keys: 
          - assessmentTitle

      # Pad the StudentUniqueId (STN) to 9 digits and enrolled grade to 2 digits, since sometimes exporting will strip leading zeroes
      - operation: modify_columns
        columns: 
          studentUniqueId: "{%raw%}{{value.rjust(9,'0')}}{%endraw%}"
          enrolled_grade: "{%raw%}{{value.rjust(2,'0')}}{%endraw%}"
      
      # Add standard assessment columns
      - operation: add_columns
        columns:
          assessmentIdentifier: "{%raw%}ILEARN-{{academicSubject}}{%endraw%}" #uses short academic subject, matched above
          namespace: 'uri://idoe.gov/assessment/ILEARN'
          schoolYear: '${TEST_YEAR}' #ILearn export doesn't include test date/year, so we have to make one up
          administrationDate: '${TEST_DATE}'
          DI_adminDate: "{%raw%}{{administrationDate.replace('-', '')}}{%endraw%}" #remove hypens from date in studentassessmentidentifier
      
      # Create StudentAssessmentIdentifier
      # TODO May need to include something else for retests?
      - operation: combine_columns
        columns:
          - assessmentIdentifier
          - studentUniqueId          
          - DI_adminDate
        new_column: studentAssessmentIdentifier
        separator: '-'

      # Get grade level descriptor from when assessed grade level
      # (specified in gradeLevelDescriptor seed table)
      - operation: join
        sources:
          - $sources.gradeLevelDescriptors
        join_type: inner
        left_keys:
          - enrolled_grade
          - assessmentIdentifier
        right_keys: 
          - gradeLevel
          - assessmentIdentifier
      #expect: 
      # TODO check whether the TEST DATE and TEST YEAR params are set 
      
  # Generate academic subject json for assessment template based on seeds
  academicSubjectDescriptors:
    source: $sources.academicSubjectDescriptors
    operations:
      - operation: add_columns
        columns:
          subject_json: >
              {%raw-%}  
              {
                "academicSubjectDescriptor": "{{academicSubjectDescriptor}}"
              },
              {%-endraw%}
      - operation: modify_columns
        columns:
          subject_json: "{%raw%}{{subject_json | replace('\n', '')-}}{%endraw%}"
        # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns: 
          subject_json: agg(subject_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          subject_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"

  # Generate grade level json for assessment template based on seeds
  gradeLevelDescriptors:
    source: $sources.gradeLevelDescriptors
    operations:
      - operation: add_columns
        columns:
          grade_json: >
            {%raw-%}  
            {
              "gradeLevelDescriptor": "{{gradeLevelDescriptor}}"
            },
            {%-endraw%}
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{grade_json | replace('\n', '')-}}{%endraw%}"
      # group and aggregate:
      - operation: group_by
        group_by_columns:
          - assessmentIdentifier
        create_columns: 
          grade_json: agg(grade_json,)
      # there will be a trailing comma, want to get rid of that
      - operation: modify_columns
        columns:
          grade_json: "{%raw%}{{value.rstrip().rstrip(',')}}{%endraw%}"

  # Add grade level and academic subject json to assessments source, to be used by assessments template
  assessments:
    source: $sources.assessments
    operations:
      - operation: join
        sources:
          - $transformations.gradeLevelDescriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier
      - operation: join
        sources:
          - $transformations.academicSubjectDescriptors
        join_type: inner
        left_key: assessmentIdentifier
        right_key: assessmentIdentifier      
  
destinations:
  studentAssessments:
    source: $transformations.studentAssessments
    template: ./templates/studentAssessments.jsont
    extension: jsonl
    linearize: True
  assessments:
    source: $transformations.assessments
    template: ./templates/assessments.jsont
    extension: jsonl
    linearize: True
  objectiveAssessments:
    source: $sources.objectiveAssessments
    template: ./templates/objectiveAssessments.jsont
    extension: jsonl
    linearize: True
  assessmentReportingMethodDescriptors:
    source: $sources.assessmentReportingMethodDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
    linearize: True
  performanceLevelDescriptors:
    source: $sources.performanceLevelDescriptors
    template: ./templates/descriptors.jsont
    extension: jsonl
    linearize: True