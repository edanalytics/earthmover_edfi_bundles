# Combine the dictionaries into a single, comprehensive, dictionary that we can iterate through below.
{% set subjects = subjects_en.copy() %}
{% set _ = subjects.update(subjects_spa) %}


# TRANSFORMATION-STEP 1: CONVERT COLUMNS TO SNAKE CASE
# Certain columns in the data arrive with spaces or use "-" symbols instead of "_" as separators.
# For uniformity, we convert all columns to snake case before we begin working on the data. 

transformations:
  cli_circle_student_assessment:
    source: $sources.cli_circle_input
    operations:
      - operation: snake_case_columns 
      - operation: modify_columns
        columns:
          wave: "{%raw%}{{ wave |replace(' ', '_') }}{%endraw%}"
      - operation: add_columns
        columns:
          student_wave_id: '{%raw%}{{wave}}_{{school_year}}_{{student_engage_id}}{%endraw%}'


# TRANSFORMATION-STEP 2: ITERATE THROUGH SUBJECT DICTIONARY TO STANDARDIZE COLUMNS
# This loop creates the main subject columns in our conformed columns list.

{% for subject_name, subject_values in subjects.items() %}
  cli_circle_student_{{ subject_name }}:
    source: $transformations.cli_circle_student_assessment
    operations:
      - operation: rename_columns
        columns:
          {{ subject_name }}: subject_score
          {{ subject_name }}_date: subject_date

      # Addressing subjects without a Cut Point column: -------------------------------------------------------------------
      # In cases where a cut point column is missing for a particular subject in the dataset,
      # we generate a null column named "subject_cut_point" to prevent any disruption of our "keep columns" transformation.
      
      {% if subject_values.subject_has_cp_col %}
      - operation: rename_columns
        columns:
          cp_{{ subject_name }}: subject_cut_point
      {% else %}
      - operation: add_columns
        columns:
          subject_cut_point: ''
      {% endif %}

      # Add the final subject columns: name and descriptor (e.g. "math_v1" and "Math")
      - operation: add_columns
        columns:
          subject_name: {{ subject_values.colname }}
          subject_descriptor: {{ subject_values.descriptor }}
          subject_assess_lang: {{ subject_assess_lang }}
            

    # Handling subjects with multiple sets for student assessments:  ------------------------------------------------------------------------------
    # CLI CIRCLE is assessed at three different points in a school year: BOY, MOY, and EOY.
    # Each of these assessment periods are called waves; for each student there is a colname representing the wave and subject assessed. 
    # For example for certain subjects, like "rapid_vocabulary_v1" there are three additional cols to represent the scores at a certain wave: 
      # "rapid_vocabulary_v1_rv_set1_v1" (BOY) 
      # "rapid_vocabulary_v1_rv_set2_v1" (MOY) 
      # "rapid_vocabulary_v1_rv_set3_v1" (EOY) 
    # To capture this information, we introduce a "subject_wave_x" column, indicating the subject and wave on which a student was assessed.

        {% set set_numbers_list = [] %}

        {% for set in subject_values.sets %}
          {% for set_item, set_values in set.items() %}
            # Dealing with Spanish and English colname differences.
            {% if subject_values.subject_assess_lang == 'English' %}
              {% set colname = set_values.colname %}
            {% elif subject_values.subject_assess_lang == 'Spanish' %}
              {% set colname = set_values.colname_spa %}
            {% endif %}

            # Extracting set number (1,2,3) within an assessment.
            {% set set_n = set_item.split('_')[-1] %}

      # Creating basic columns for sets.
      - operation: rename_columns
        columns:
          {{ colname }}_date: subject_set_{{ set_n }}_date
          {{ colname }}: subject_set_{{ set_n }}_score
          cp_{{ colname }}: subject_set_{{ set_n }}_cut_point
      - operation: add_columns
        columns:
          subject_set_{{ set_n }}_name: {{ colname }}
          subject_set_{{ set_n }}_descriptor: {{ set_values.descriptor }}
          subject_set_{{ set_n }}_number: {{ set_n }}
        
            # Append the current set number, so that we can keep track of all the sets we are creating.  
            {% set set_numbers_list__append = set_numbers_list.append(set_n) %}

          {% endfor %}
        {% endfor %}

        # Create additional null columns if the set number is not found for this subject in the list above (need this for the "keep columns" operation).
        {% for set_n in range(1, 4) %}
          {% if set_n|string not in set_numbers_list %}
      - operation: add_columns
        columns:
          subject_set_{{ set_n }}_number: ''  
          subject_set_{{ set_n }}_name: ''  
          subject_set_{{ set_n }}_descriptor: '' 
          subject_set_{{ set_n }}_date: '' 
          subject_set_{{ set_n }}_score: '' 
          subject_set_{{ set_n }}_cut_point: '' 
          {%- endif -%}      
        {%- endfor %}


    # Handling Objective Assessments:  -------------------------------------------------------------------------------------------------------------
    # When subjects have listed objective assessments, we standardize them by assigning generic names such as "oa_category_x" to "oa_category_7."

        {% set cat_numbers=[] -%}

        {% for objective_assessment in subject_values.objective_assessments %}
          {% for oa_category, oa_values in objective_assessment.items() %}
            # Dealing with Spanish and English colname differences.
            {% if subject_values.subject_assess_lang == 'English' %}
              {% set colname = oa_values.colname %}
            {% elif subject_values.subject_assess_lang == 'Spanish' %}
              {% set colname = oa_values.colname_spa %}
            {% endif %}

      # Creating basic columns for OAs.      
      - operation: rename_columns
        columns:
          {{ colname }}: {{ oa_category }}_score
          {{ colname }}_date: {{ oa_category }}_date    
            
      - operation: add_columns
        columns:
          {{ oa_category }}_name: {{colname }}
          {{ oa_category }}_descriptor: {{ oa_values.descriptor }} 

      # In cases where a cut point column is missing for a particular OA in the dataset,
      # we generate a null column named "oa_category_x_cut_point" to prevent any disruption of our "keep columns" transformation.
            {% if subject_values.oa_has_cp_col %}
      - operation: rename_columns
        columns:
          cp_{{ colname }}: {{ oa_category }}_cut_point
            {% else %}
      - operation: add_columns
        columns:
          {{ oa_category }}_cut_point: ''              
            {% endif %}

      # Append an empty record to our list above if a total of 7 OAs are not found on the subject record (need this for the keep columns operation).
      # This will let us construct the rest of the "oa_category_x" columns, so if "pa_v2" only has 4 objective assessments we append "1,2,3,4" to the empty cat_numbers list above
      # Then the code below will build the rest of the range for the numbers missing (e.g. "5,6,7")
          {% set cat_number = cat_numbers.append(oa_category.split('_')[-1]) %}   

        {% endfor %}
      {% endfor %}
      
      # Create additional null columns if not found in the liist for this subject (need this for the keep columns operation).
        {% for n in range(1, 8) %}
          {% if n|string not in cat_numbers %}
      - operation: add_columns
        columns:
          oa_category_{{ n }}_name: ''  
          oa_category_{{ n }}_descriptor: '' 
          oa_category_{{ n }}_date: '' 
          oa_category_{{ n }}_score: '' 
          oa_category_{{ n }}_cut_point: '' 
          {%- endif -%}      
        {%- endfor -%}

      # Filter out any data with empty scores and dates (so any rows that don't have a valid subject score taken).
      - operation: filter_rows
        query: subject_score != '' and subject_date != ''
        behavior: include 

      # Finally, we keep the conformed columns we need for the templates.
      - operation: keep_columns
        columns: {{conformed_columns}}

{% endfor %}


# TRANSFORMATION-STEP 3: STACK ALL SUBJECT DATA TOGETHER
# Stack all the data we created together.
  stacked_subject_scores:
    source: $transformations.cli_circle_student_rln_v1
    operations:
      - operation: union
        sources:
# To avoid duplicates, we remove rln_v1 from this join (so we don't join rln_v1 twice - once as a source above and as a joined table below)
{% for subject_name, subject_values in subjects.items() %}
    {% if subject_name != 'rln_v1' %}
          - $transformations.cli_circle_student_{{ subject_name }}
    {% endif %}  
{% endfor %} 

destinations:
  studentAssessments:
    source: $transformations.stacked_subject_scores
    template: assessments/CLI_CIRCLE/templates/studentAssessments.jsont
    extension: jsonl
    linearize: True
    show_progress: True

