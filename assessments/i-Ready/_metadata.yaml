display_name: "i-Ready Diagnostic Math and ELA Assessments"
path: "assessments/i-Ready"
valid_edfi: ">=3.0"
report_resources: ["studentAssessments"]
input_files:
  - display_name: "Assessment data"
    env_var: "INPUT_FILE"
    is_required: true
    file_type: ["csv"]
    description: >
      The accepted Curriculum Associates file types are diagnostic_results_<subject> or diagnostic_results_<subject>_CONFIDENTIAL, where the subject is math or ela.
descriptor_mapping_files: ["academicSubjectDescriptors.csv", "assessmentCategoryDescriptors.csv", "gradeLevelDescriptors.csv"]