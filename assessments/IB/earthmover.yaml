version: 2

config:
  log_level: INFO
  output_dir: ${OUTPUT_DIR}
  memory_limit: 1GB
  state_file: ${STATE_FILE}
  show_graph: False
  show_stacktrace: true
  parameter_defaults:
    STUDENT_ID_NAME: 'edFi_studentUniqueID' # default to the column added by the apply_xwalk package of student ID xwalking feature
    POSSIBLE_STUDENT_ID_COLUMNS: 'student_unique_id' # this column will need to be added and populated as a pre-preprocessing step before this bundle can be used
  macros: > 
      {% macro group_number_with_language(value) -%}
      {%- if group_number == '1' -%}
      {%- if language == 'ENGLISH' -%}1 - English
      {%- else -%}1 - Foreign Language
      {%- endif -%}
      {%- else -%}{{group_number}}
      {%- endif -%}
      {%- endmacro %}


sources:
  input:
    file: ${INPUT_FILE}
    header_rows: 1
  assessmentReportingMethodDescriptors:
    file: ./seeds/assessmentReportingMethodDescriptors.csv
    header_rows: 1
  performanceLevelDescriptors:
    file: ./seeds/performanceLevelDescriptors.csv
    header_rows: 1
  subject_group_mappings:
    file: ./seeds/subject_group_mappings.csv
    header_rows: 1


transformations:
  input:
    source: $sources.input
    operations: []
    
  ib_student_results:
    source: $transformations.input
    operations:
      - operation: snake_case_columns
      - operation: combine_columns
        columns:
          - year
          - month
          - candidate
          - subject
          - level
        new_column: combined_student_assessment_id
        separator: '-'
      - operation: add_columns
        columns:
          assessment_identifier: "{%raw%}IB - {{subject}}{%endraw%}"
          assessment_title: "{%raw%}International Baccalaureate - {{subject}}{%endraw%}"
          assessment_family: "International Baccalaureate"
          namespace: "uri://ibo.org"
          school_year: ${API_YEAR}
          administration_date: "{%raw%}{{year}}-{%- if month == 'MAY' -%}05{%- else -%}11{%- endif -%}-01{%endraw%}"
          student_assessment_identifier: "{%raw%}{{ md5(combined_student_assessment_id) }}{%endraw%}" 
      - operation: rename_columns
        columns: 
          ${STUDENT_ID_NAME}: student_id
  
  student_assessments:
    source: $transformations.ib_student_results
    operations:
      - operation: join
        sources:
          - $sources.subject_group_mappings
        join_type: inner
        left_key: group_number
        right_key: group_id

  assessments:
    source: $transformations.ib_student_results
    operations:
      - operation: distinct_rows
        columns: 
          - subject
      - operation: add_columns
        columns:
          mod_group_number: "{%raw%}{{ group_number_with_language(group_number) }}{%endraw%}"
      - operation: join
        sources:
          - $sources.subject_group_mappings
        join_type: inner
        left_key: mod_group_number
        right_key: group_id


destinations:
  assessments:
    source: $transformations.assessments
    template: ./templates/assessments.jsont
    extension: jsonl
    linearize: True
  assessmentReportingMethodDescriptors:
    source: $sources.assessmentReportingMethodDescriptors
    template: ./templates/assessmentReportingMethodDescriptors.jsont
    extension: jsonl
    linearize: True
  performanceLevelDescriptors:
    source: $sources.performanceLevelDescriptors
    template: ./templates/performanceLevelDescriptors.jsont
    extension: jsonl
    linearize: True
  studentAssessments:
    source: $transformations.student_assessments
    template: ./templates/studentAssessments.jsont
    extension: jsonl
    linearize: True
